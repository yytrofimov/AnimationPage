<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <svg version="1.1" id="line" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
        y="0px" viewBox="0 0 1366 200" style="enable-background:new 0 0 1366 200;" xml:space="preserve">
        <g>
          <polygon points="1366,200 0,200 1366,0 	" />
        </g>
      </svg>

      <h1 class="animate__animated animate__bounce">CSS ANIMATION</h1>
      <a href="#s1">
        <svg class="animate__animated animate__infinite	animate__slow animate__bounceIn animate__delay-2s" version="1.1"
          id="arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 48 48" style="enable-background:new 0 0 48 48;" xml:space="preserve">
          <g>
            <polygon points="23.85,37.63 6.22,20 1.22,20 23.85,42.63 46.48,20 41.48,20 	" />
          </g>
          <g>
            <polygon points="23.85,20.63 6.22,3 1.22,3 23.85,25.63 46.48,3 41.48,3 	" />
          </g>
        </svg>
      </a>
    </header>
    <section class="s1" id="s1">
      <article data-aos="fade-up">
        <h2>Underrubrik</h2>
        <h3>med en underrubrik</h3>
        <article>
    </section>
    <section class="s2">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px" y="0px" viewBox="0 0 1366 200" style="enable-background:new 0 0 1366 200;" xml:space="preserve">
        <g>
          <polygon points="1366,200 0,200 1366,0 	" />
        </g>
      </svg>
      <div class="centerize" data-aos="fade-down">

    <section class="s3">
      <div><img data-aos="fade-down-right" src="http://placekitten.com/1000/600" alt="kit"></div>
      <div><img data-aos="fade-down-left" src="http://placekitten.com/1000/600" alt="kit"></div>
    </section>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</html>
